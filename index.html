<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100;0,200;0,300;1,100;1,200;1,500&family=Black+Ops+One&family=Poppins:wght@100;200;300;400&display=swap"
        rel="stylesheet">

    <!-- css file -->
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <section>
        <div class="top">
            <input type="button" name="again" id="again" value="Again!">
            <p class="between">(Between 1 to 20)</p>
        </div>
        <div class="heading">Guess my Number !</div>
        <hr>
        <div class="randomNumber">?</div>

        <input type="number" name="Guss Number" id="gussNumber" placeholder="NUM">
        <input type="button" name="Check" id="check" value="Check!">
        <div class="start">Start Guessing...🤔
        </div>
        <div class="score">💯 Score : 20</div>
        <div class="highScore">🏅 High Score : 0</div>
    </section>

   <script src="./javascript.js"></script>
</body>

</html>
